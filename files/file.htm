<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Management App</title>
  </head>

  <body>
    <div class="Title">
      <h1 class="title">
        Waste Segregation Management Portal
      </h1>
      <button id="logout" onclick="handleLogout()">
        Logout
      </button>
    </div>

    <div class="main">
      <div class="sidebar">
        <ul>
          <li id="segresimu">Waste Segregation Simulation</li>
          <li id="proportion">Proportion of waste</li>
        </ul>
        <div class="status">
          <h1 class="statusheader">Storage Facility</h1>
          <h1 class="statusheader">Live status</h1>
          <div class="buttonstack">
            <button id="All">All Waste</button>
            <button id="organic">Organic</button>
            <button id="metal">Metal</button>
            <button id="paper">Paper</button>
            <button id="plastic">Plastic</button>
            <button id="glass">Glass</button>
            <button id="ewaste">E-waste</button>
          </div>
        </div>
      </div>

      <div class="imagesection">
        <img
          class="garbageImages"
          src="/images/44620.jpg"
          alt="garbage"
        />
        <img
          class="belowGarbage"
          src="/images/Garbage.png"
          alt="garbage sorting"
        />
      </div>
    </div>
  </body>
  <style>
    * {
      margin: 0 0;
      padding: 0 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      overflow: hidden;
    }
    .title {
      background: linear-gradient(to right, #880acc, #333333, #c42de6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 4rem;
      position: relative;
      left: 4rem;
      white-space: nowrap;
    }
    .title::selection {
      color: yellow;
      background: #000;
    }
    .statusheader {
      background: linear-gradient(to right, #880acc, #2d0391, #c42de6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2rem;
      text-align: center;
      padding: 0 0;
    }
    .statusheader::selection {
      background: #000;
      color: yellow;
    }

    .Title {
      display: flex;
      text-align: center;
      font-size: large;
      font-family: sans-serif;
      background-color: rgb(255, 255, 255);
      width: 100vw;
      height: fit-content;
      justify-content: center;
      align-content: center;
    }

    #logout {
      align-self: flex-end;
      background: red;
      color: white;
      height: 3rem;
      width: 8vw;
      border: 1px solid red;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      position: relative;
      left: 6rem;
      bottom: 1rem;
      transition: all 0.2s ease-in-out;
    }
    #logout:hover {
      font-size: 1.3rem;
      background: rgb(255, 53, 53);
      scale: 0.9;
    }
    #logout:active {
      background: rgb(138, 3, 3);
    }

    .sidebar {
      width: 30vw;
      padding: 2rem 1rem;
      background-color: rgb(255, 255, 255);
      border-right: solid 2px rgb(211, 211, 211);
      display: flex;
      flex-direction: column;
    }

    ul {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: white;
      list-style-type: none;
      justify-content: center;
      align-items: center;
      margin: 1rem;
      margin-bottom: 3rem;
    }
    ul li {
      background: blue;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      width: 100%;
      text-align: center;
      padding: 0.7rem 3rem;
      border-radius: 1rem;
    }

    .main {
      display: flex;
    }

    .status {
      background-color: rgb(255, 255, 255);
      color: white;
      width: 100%;
      padding: 0.7rem 0rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .buttonstack {
      background-color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      padding: 1rem 0rem;
      margin-top: 0.4rem;
    }

    .buttonstack button {
      background-color: lime;
      color: white;
      padding: 0.3rem 4.6rem;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      outline: none;
      transition: all 0.2s ease;
      border: 1px solid lime;
      border-radius: 0.3rem;
    }
    .buttonstack button:hover {
      background-color: rgb(255, 54, 54);
      scale: 1.1;
      border: 1px solid rgb(255, 54, 54);
    }
    .buttonstack button:active {
      background-color: rgb(170, 14, 14);

      scale: 1.1;
      border: 1px solid rgb(255, 54, 54);
    }
    img {
      max-width: 50vw;
      height: 30vh;
      margin: 25px;
      border: 3px solid transparent;
      background-color: transparent;
      padding: 20px;
      filter: drop-shadow(2px 2px 7px #333333);
      box-shadow: inset 2px 2px 7px #333333;
      transition: all ease 0.3s;
      object-position: center;
    }
    img:hover {
      scale: 1.1;
    }
    .imagesection img {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0.1rem;
      padding: 1.2rem;
      opacity: 0;
      animation: fade-in 2s linear forwards;
      animation-delay: 3s; /* Delay the animation for 5 seconds */
    }
    @keyframes fade-in {
      to {
        scale: 1;
        opacity: 1;
      }
    }
    .belowGarbage {
      position: relative;
      bottom: 1rem;
    }
  </style>
  <script>
    function redirect(path) {
      window.location.href = `/${path}`;
    }

    document
      .getElementById("segresimu")
      .addEventListener("click", () => redirect("simulation"));

    document
      .getElementById("proportion")
      .addEventListener("click", () => redirect("proportion"));

    document
      .getElementById("organic")
      .addEventListener("click", () => redirect("organic"));

    document
      .getElementById("metal")
      .addEventListener("click", () => redirect("metal"));

    document
      .getElementById("paper")
      .addEventListener("click", () => redirect("paper"));

    document
      .getElementById("plastic")
      .addEventListener("click", () => redirect("plastic"));

    document
      .getElementById("glass")
      .addEventListener("click", () => redirect("glass"));

    document
      .getElementById("ewaste")
      .addEventListener("click", () => redirect("ewaste"));
    document
      .getElementById("All")
      .addEventListener("click", () => redirect("all"));
    function handleLogout() {
      window.location.href = "/login";
    }
  </script>
</html>
